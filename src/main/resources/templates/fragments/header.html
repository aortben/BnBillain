<!-- header.html -->
<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Pokedex-style navbar -->
    <nav class="navbar navbar-expand-md fixed-top"
         style="width: 80%; margin: 0 auto;
                background: linear-gradient(to right,
                                            #ff0000 0%,
                                            #ff4d4d 25%,
                                            #ff9999 50%,
                                            #ffe6e6 75%,
                                            #ffffff 100%);
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                border-radius: 0 0 15px 15px;">
        <div class="container-fluid">
            <!-- Logo / brand -->
            <a class="navbar-brand text-white fw-bold" href="#" th:href="@{/}" style="text-shadow: 1px 1px #000;"><img
                    src="/images/logo2.png" alt="BnBillains Logo" width="150"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-semibold" th:href="@{/villanos}" th:text="#{msg.header.villains}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-semibold" th:href="@{/guaridas}" th:text="#{msg.header.lair}"></a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link text-dark fw-semibold dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Más opciones
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/comodidades}" th:text="#{msg.header.comfort}"></a></li>
                            <li><a class="dropdown-item" th:href="@{/salas_secretas}" th:text="#{msg.header.secretRooms}"></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/resenas}" th:text="#{msg.header.reviews}">Reseñas</a></li>
                            <li><a class="dropdown-item" th:href="@{/reservas}" th:text="#{msg.header.reservations}">Reservas</a></li>
                            <li><a class="dropdown-item" th:href="@{/facturas}" th:text="#{msg.header.invoices}">Facturas</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex form-inline" method="get" th:action="@{/}">
                    <select class="form-select" name="lang" onchange="this.form.submit()">
                        <option th:selected="${#locale.language == 'es'}" value="es">Español</option>
                        <option th:selected="${#locale.language == 'en'}" value="en">English</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>
</header>
