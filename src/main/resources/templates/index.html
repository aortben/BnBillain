<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('BnBillains - Home')"></head>
<body class="d-flex flex-column h-100">

<!-- ... existing code ... -->
<header th:replace="fragments/header :: header"></header>

<!-- Eliminamos margin-top: 3%; y usamos flex-grow-1 para que ocupe la altura disponible y centre verticalmente -->
<main class="flex-shrink-0 flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="text-center">

            <!-- LOGO: Usa la clase .home-logo definida en CSS -->
            <img th:src="@{/images/logo.png}"
                 alt="Logo BnBillains"
                 class="img-fluid home-logo mb-3">

            <!-- TEXTO: He quitado el margin-bottom: 40px y puesto mb-3 (espacio más pequeño) -->
            <p class="lead mb-3 text-white" style="font-size: 1.1em; color: var(--color-text-muted);">
                Bienvenido a BnBillains, el lugar ideal para villanos y sus guaridas secretas. <br>
                ¡Ahora con un 65% más de niebla tenebrosa!
            </p>

            <!-- CARRUSEL -->
            <div id="carouselGuaridas" class="carousel slide mb-4" data-bs-ride="carousel">
                <!-- ... existing code ... -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>

                <div class="carousel-inner">
                    <!-- He quitado los estilos inline y añadido la clase .carousel-img-villano -->
                    <div class="carousel-item active">
                        <img th:src="@{/images/guarida_castillo_bowser.jpg}" class="d-block carousel-img-villano" alt="Guarida 1">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/reino_hielo.png}" class="d-block carousel-img-villano" alt="Guarida 2">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/edificio_doof.jpg}" class="d-block carousel-img-villano" alt="Guarida 3">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/sauron.jpg}" class="d-block carousel-img-villano" alt="Guarida 4">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/casa_no_sospechosa.jpg}" class="d-block carousel-img-villano" alt="Guarida 5">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselGuaridas" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselGuaridas" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
