<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('BnBillains - Home')"></head>
<body class="d-flex flex-column h-100">

<header th:replace="fragments/header :: header"></header>

<main class="flex-shrink-0 d-flex justify-content-center" style="margin-top: 5%;">
    <div class="container" style="max-width: 80%;">
        <div class="text-center">
            <!-- Nueva sección: Logo de la web -->
            <img th:src="@{/images/logo.png}"
                 alt="Logo BnBillains"
                 class="img-fluid rounded"
                 style="border-radius: 20%; max-width: 30%; height: auto; margin-bottom: 20px;">

            <!-- Nueva sección: Texto de descripción debajo del logo -->
            <p style="font-size: 1.2em; margin-bottom: 40px;">
                Bienvenido a BnBillains, el lugar ideal para villanos y sus guaridas secretas. ¡Explora y reserva tu espacio perfecto!
            </p>

            <div id="carouselGuaridas" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselGuaridas" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/guarida_castillo_bowser.jpg}" class="d-block w-100" alt="Guarida 1" style="border-radius: 20%; max-width: 50%; height: auto; margin: auto;">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/reino_hielo.png}" class="d-block w-100" alt="Guarida 2" style="border-radius: 20%; max-width: 50%; height: auto; margin: auto;">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/edificio_doof.jpg}" class="d-block w-100" alt="Guarida 3" style="border-radius: 20%; max-width: 50%; height: auto; margin: auto;">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/sauron.jpg}" class="d-block w-100" alt="Guarida 4" style="border-radius: 20%; max-width: 50%; height: auto; margin: auto;">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/casa_no_sospechosa.jpg}" class="d-block w-100" alt="Guarida 5" style="border-radius: 20%; max-width: 50%; height: auto; margin: auto;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselGuaridas" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselGuaridas" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</main>


<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
