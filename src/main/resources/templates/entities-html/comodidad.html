<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head ('Comodidades - BnBillains')"></head>
<body class="d-flex flex-column h-100" style="background-color: #f8f9fa;">

<header th:replace="fragments/header :: header"></header>

<main class="flex-shrink-0" style="margin-top: 10%; padding: 2rem;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0" th:text="#{msg.comodidad.title}"></h1>
            <a href="/comodidad/new" class="btn btn-primary" th:text="#{msg.comodidad.new}"></a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th th:text="#{msg.comodidad.id}">ID</th>
                    <th th:text="#{msg.comodidad.name}">Nombre</th>
                    <th th:text="#{msg.comodidad.destruction}">Auto-Destrucción</th>
                    <th th:text="#{msg.comodidad.actions}">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${comodidades.isEmpty()}">
                    <td colspan="4" class="text-center text-muted" th:text="#{msg.comodidad.noRegis}"></td>
                </tr>
                <tr th:each="comodidad : ${comodidades}">
                    <td th:text="${comodidad.id}"></td>
                    <td th:text="${comodidad.nombre}"></td>
                    <td>
                        <p th:if="${comodidad.autoDestruccion}" class="badge bg-danger"><span th:text="#{msg.comodidad.yes}"></span></p>
                        <p th:unless="${comodidad.autoDestruccion}" class="badge bg-success"><span th:text="#{msg.comodidad.no}"></span></p>
                    </td>
                    <td>
                        <a th:href="@{/comodidad/{id}/edit(id=${comodidad.id})}" class="btn btn-sm btn-warning" th:text="#{msg.comodidad.edit}">Editar</a>
                        <a th:href="@{/comodidad/{id}/delete(id=${comodidad.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar esta comodidad?');" th:text="#{msg.comodidad.delete}">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
