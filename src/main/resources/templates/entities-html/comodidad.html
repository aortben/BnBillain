<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Comodidades')}"></head>
<body class="d-flex flex-column h-100 bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üõ†Ô∏è Cat√°logo de Comodidades</h2>
        <a th:href="@{/comodidades/new}" class="btn btn-primary shadow">+ Nueva Comodidad</a>
    </div>

    <form th:action="@{/comodidades}" method="get" class="row g-2 mb-4 p-3 bg-white border rounded shadow-sm">
        <div class="col-md-9">
            <input type="text" name="search" class="form-control" placeholder="Ej: Wifi, Piscina, Tiburones..." th:value="${search}">
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary w-50">Buscar</button>
            <a th:href="@{/comodidades}" class="btn btn-outline-secondary w-50">Reset</a>
        </div>
    </form>

    <div class="table-responsive bg-white shadow rounded">
        <table class="table table-hover mb-0 align-middle">
            <thead class="table-dark">
            <tr>
                <th><a class="text-white text-decoration-none" th:href="@{/comodidades(sort='idDesc', search=${search})}">ID ‚Üï</a></th>
                <th><a class="text-white text-decoration-none" th:href="@{/comodidades(sort='nameAsc', search=${search})}">Nombre ‚Üï</a></th>
                <th class="text-center">Auto-Destrucci√≥n</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(comodidades)}">
                <td colspan="4" class="text-center p-4 text-muted">No hay comodidades registradas.</td>
            </tr>
            <tr th:each="c : ${comodidades}">
                <td th:text="${c.id}">1</td>
                <td class="fw-bold" th:text="${c.nombre}">Wifi</td>
                <td class="text-center">
                    <span th:if="${c.autoDestruccion}" class="badge bg-danger">‚ö†Ô∏è S√ç</span>
                    <span th:unless="${c.autoDestruccion}" class="badge bg-success">NO</span>
                </td>
                <td class="text-center">
                    <a th:href="@{/comodidades/{id}/edit(id=${c.id})}" class="btn btn-sm btn-warning">‚úèÔ∏è</a>
                    <a th:href="@{/comodidades/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¬øSeguro? Si una guarida usa esto, fallar√°.');">üóëÔ∏è</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav class="mt-4" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/comodidades(page=${currentPage - 1}, search=${search}, sort=${sort})}">Anterior</a>
            </li>
            <li class="page-item disabled"><span class="page-link" th:text="${currentPage} + ' / ' + ${totalPages}"></span></li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/comodidades(page=${currentPage + 1}, search=${search}, sort=${sort})}">Siguiente</a>
            </li>
        </ul>
    </nav>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
