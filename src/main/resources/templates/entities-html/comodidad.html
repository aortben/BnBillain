<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head ('Comodidades - BnBillains')"></head>
<body class="d-flex flex-column h-100" style="background-color: #f8f9fa;">

<header th:replace="fragments/header :: header"></header>

<main class="flex-shrink-0" style="margin-top: 10%; padding: 2rem;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Gestión de Comodidades</h1>
            <a href="/comodidad/new" class="btn btn-primary">+ Nueva Comodidad</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Auto-Destrucción</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${comodidades.isEmpty()}">
                    <td colspan="4" class="text-center text-muted">No hay comodidades registradas</td>
                </tr>
                <tr th:each="comodidad : ${comodidades}">
                    <td th:text="${comodidad.id}"></td>
                    <td th:text="${comodidad.nombre}"></td>
                    <td>
                        <span th:if="${comodidad.autoDestruccion}" class="badge bg-danger">Sí</span>
                        <span th:unless="${comodidad.autoDestruccion}" class="badge bg-success">No</span>
                    </td>
                    <td>
                        <a th:href="@{/comodidad/{id}/edit(id=${comodidad.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/comodidad/{id}/delete(id=${comodidad.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar esta comodidad?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
