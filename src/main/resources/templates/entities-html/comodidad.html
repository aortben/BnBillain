<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.comodidad.title} + ' - BnBillains')}"></head>
<body class="d-flex flex-column h-100">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 container" style="margin-top: 100px; margin-bottom: 50px;">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5" th:text="#{msg.comodidad.title}">Gestión de Comodidades</h2>
        <a th:href="@{/comodidades/new}" class="btn btn-primary btn-lg shadow-sm"
           th:text="#{msg.comodidad.new}">
            + Nueva Comodidad
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.comodidad.id}">ID</th>
                        <th style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.comodidad.name}">Nombre</th>
                        <th style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.comodidad.destruction}">Auto-Destrucción</th>
                        <th class="text-center" style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.comodidad.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${comodidades.isEmpty()}">
                        <td colspan="4" class="text-center p-4 text-muted">
                            <em th:text="#{msg.comodidad.noRegis}">No hay comodidades registradas.</em>
                        </td>
                    </tr>

                    <tr th:each="comodidad : ${comodidades}">
                        <td th:text="${comodidad.id}">1</td>
                        <td class="fw-bold" th:text="${comodidad.nombre}">Trampa de Osos</td>

                        <td>
                            <span th:if="${comodidad.autoDestruccion}" class="badge"
                                  style="background-color: #5a0000; border: 1px solid #8a0000; color: #ffcccc;"
                                  th:text="#{msg.comodidad.yes}">
                                Sí
                            </span>
                            <span th:unless="${comodidad.autoDestruccion}" class="badge"
                                  style="background-color: #1e4620; border: 1px solid #2e7d32; color: #cfebce;"
                                  th:text="#{msg.comodidad.no}">
                                No
                            </span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/comodidades/{id}/edit(id=${comodidad.id})}"
                                   class="btn btn-sm btn-primary"
                                   th:text="#{msg.comodidad.edit}">Editar</a>

                                <a th:href="@{/comodidades/delete/{id}(id=${comodidad.id})}"
                                   class="btn btn-sm btn-dull-danger"
                                   th:onclick="'return confirm(\'' + #{msg.comodidad.deleteCon} + '\');'"
                                   th:text="#{msg.comodidad.delete}">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages != null and totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/comodidades(page=${currentPage - 1})}"
                   th:text="#{msg.pagination.previous}">Anterior</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link"
                      style="background-color: #0f0f10; border-color: #333; color: var(--color-logo-light);"
                      th:text="#{msg.pagination.page} + ' ' + ${currentPage} + ' ' + #{msg.pagination.of} + ' ' + ${totalPages}">
                </span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/comodidades(page=${currentPage + 1})}"
                   th:text="#{msg.pagination.next}">Siguiente</a>
            </li>
        </ul>
    </nav>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
