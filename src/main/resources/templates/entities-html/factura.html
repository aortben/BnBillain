<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Facturas')}"></head>
<body class="d-flex flex-column h-100 bg-light">
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-4">

                <td class="text-end" th:text="${#numbers.formatDecimal(factura.importe, 1, 2)} + ' ‚Ç¨'"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(factura.impuestosMalignos, 1, 2)} + ' ‚Ç¨'"></td>

                <td><span class="badge bg-secondary" th:text="${factura.metodoPago}"></span></td>
                <td class="text-center">
                    <div class="btn-group">

                        <a th:href="@{/facturas/{id}/verDetalle(id=${factura.id})}" class="btn btn-sm btn-info text-white" target="_blank">üìÑ PDF</a>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
