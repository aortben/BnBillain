<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.salasecreta.title} + ' - BnBillains')}"></head>
<body class="d-flex flex-column h-100">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 container" style="margin-top: 100px; margin-bottom: 50px;">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5" th:text="#{msg.salasecreta.title}">Gestión de Salas Secretas</h2>
        <a th:href="@{/salas-secretas/new}" class="btn btn-primary btn-lg shadow-sm"
           th:text="#{msg.salasecreta.new}">
            + Nueva Sala
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.salasecreta.id}">ID</th>
                        <th style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.salasecreta.code}">Código Acceso</th>
                        <th style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.salasecreta.funtion}">Función Principal</th>
                        <th style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.salasecreta.exit}">Salida Emergencia</th>
                        <th class="text-center" style="background-color: #000; color: var(--color-logo-light);"
                            th:text="#{msg.salasecreta.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${salas.isEmpty()}">
                        <td colspan="5" class="text-center p-4 text-muted">
                            <em th:text="#{msg.salasecreta.emty.funny}">No hay salas secretas registradas en los planos. (Aunque de eso se trata)</em>
                        </td>
                    </tr>

                    <tr th:each="sala : ${salas}">
                        <td th:text="${sala.id}">1</td>

                        <td>
                            <code style="color: #cfebce; background-color: #1e4620; padding: 4px 8px; border-radius: 4px;"
                                  th:text="${sala.codigoAcceso}">****</code>
                        </td>

                        <td th:text="${sala.funcionPrincipal}">Interrogatorios</td>

                        <td>
                            <span th:if="${sala.salidaEmergencia}" class="badge"
                                  style="background-color: #1e4620; border: 1px solid #2e7d32; color: #cfebce;"
                                  th:text="#{msg.salasecreta.yes}">
                                Sí
                            </span>
                            <span th:unless="${sala.salidaEmergencia}" class="badge"
                                  style="background-color: #5a0000; border: 1px solid #8a0000; color: #ffcccc;"
                                  th:text="#{msg.salasecreta.no}">
                                No
                            </span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/salas-secretas/{id}/edit(id=${sala.id})}"
                                   class="btn btn-sm btn-primary"
                                   th:text="#{msg.salasecreta.edit}">Editar</a>

                                <a th:href="@{/salas-secretas/delete/{id}(id=${sala.id})}"
                                   class="btn btn-sm btn-dull-danger"
                                   th:onclick="'return confirm(\'' + #{msg.salasecreta.deleteLiar} + '\');'"
                                   th:text="#{msg.salasecreta.delete}">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/salas-secretas(page=${currentPage - 1}, search=${search}, sort=${sort})}"
                   th:text="#{msg.pagination.previous}">Anterior</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link"
                      style="background-color: #0f0f10; border-color: #333; color: var(--color-logo-light);"
                      th:text="#{msg.pagination.page} + ' ' + ${currentPage} + ' ' + #{msg.pagination.of} + ' ' + ${totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/salas-secretas(page=${currentPage + 1}, search=${search}, sort=${sort})}"
                   th:text="#{msg.pagination.next}">Siguiente</a>
            </li>
        </ul>
    </nav>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
