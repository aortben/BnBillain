<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Salas Secretas - BnBillains')}"></head>
<body class="d-flex flex-column h-100">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 container" style="margin-top: 100px; margin-bottom: 50px;">

    <!-- Título y Botón Nuevo -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5">Gestión de Salas Secretas</h2>
        <!-- Botón Nuevo: Morado -->
        <a th:href="@{/salas-secretas/new}" class="btn btn-primary btn-lg shadow-sm">
            + Nueva Sala
        </a>
    </div>

    <!-- Tabla de Resultados -->
    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th style="background-color: #000; color: var(--color-logo-light);">ID</th>
                        <th style="background-color: #000; color: var(--color-logo-light);">Código Acceso</th>
                        <th style="background-color: #000; color: var(--color-logo-light);">Función Principal</th>
                        <th style="background-color: #000; color: var(--color-logo-light);">Salida Emergencia</th>
                        <th class="text-center" style="background-color: #000; color: var(--color-logo-light);">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- Mensaje si vacía -->
                    <tr th:if="${salas.isEmpty()}">
                        <td colspan="5" class="text-center p-4 text-muted">
                            <em>No hay salas secretas registradas en los planos. (Aunque de eso se trata)</em>
                        </td>
                    </tr>

                    <tr th:each="sala : ${salas}">
                        <td th:text="${sala.id}">1</td>

                        <td>
                            <code style="color: #cfebce; background-color: #1e4620; padding: 4px 8px; border-radius: 4px;"
                                  th:text="${sala.codigoAcceso}">****</code>
                        </td>

                        <td th:text="${sala.funcionPrincipal}">Interrogatorios</td>

                        <td>
                            <!-- Badges personalizados -->
                            <span th:if="${sala.salidaEmergencia}" class="badge"
                                  style="background-color: #1e4620; border: 1px solid #2e7d32; color: #cfebce;">
                                Sí
                            </span>
                            <span th:unless="${sala.salidaEmergencia}" class="badge"
                                  style="background-color: #5a0000; border: 1px solid #8a0000; color: #ffcccc;">
                                No
                            </span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <!-- Editar: Morado -->
                                <a th:href="@{/salas-secretas/{id}/edit(id=${sala.id})}"
                                   class="btn btn-sm btn-primary">Editar</a>

                                <!-- Eliminar: Rojo Apagado -->
                                <a th:href="@{/salas-secretas/delete/{id}(id=${sala.id})}"
                                   class="btn btn-sm btn-dull-danger"
                                   onclick="return confirm('¿Eliminar esta sala secreta?');">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/salas-secretas(page=${currentPage - 1}, search=${search}, sort=${sort})}">Anterior</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link"
                      style="background-color: #0f0f10; border-color: #333; color: var(--color-logo-light);"
                      th:text="'Página ' + ${currentPage} + ' de ' + ${totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/salas-secretas(page=${currentPage + 1}, search=${search}, sort=${sort})}">Siguiente</a>
            </li>
        </ul>
    </nav>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
