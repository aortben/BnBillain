<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head ('Salas Secretas - BnBillains')"></head>
<body class="d-flex flex-column h-100" style="background-color: #f8f9fa;">

<header th:replace="fragments/header :: header"></header>

<main class="flex-shrink-0" style="margin-top: 10%; padding: 2rem;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Gestión de Salas Secretas</h1>
            <a href="/salas-secretas/new" class="btn btn-primary">+ Nueva Sala</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Código Acceso</th>
                    <th>Función Principal</th>
                    <th>Salida Emergencia</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${salas.isEmpty()}">
                    <td colspan="5" class="text-center text-muted">No hay salas secretas registradas</td>
                </tr>
                <tr th:each="sala : ${salas}">
                    <td th:text="${sala.id}"></td>
                    <td th:text="${sala.codigoAcceso}"></td>
                    <td th:text="${sala.funcionPrincipal}"></td>
                    <td>
                        <span th:if="${sala.salidaEmergencia}" class="badge bg-success">Sí</span>
                        <span th:unless="${sala.salidaEmergencia}" class="badge bg-danger">No</span>
                    </td>
                    <td>
                        <a th:href="@{/salas-secretas/{id}/edit(id=${sala.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/salas-secretas/delete/{id}(id=${sala.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar esta sala secreta?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
