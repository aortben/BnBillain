<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Guaridas - BnBillains')}"></head>
<body class="d-flex flex-column h-100">

<header th:replace="~{fragments/header :: header}"></header>

<main class="container" style="margin-top: 100px; margin-bottom: 50px;">

    <!-- Título y Botón Nuevo -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5">Catálogo de Guaridas</h2>
        <!-- Botón Nuevo: Morado -->
        <a th:href="@{/guaridas/new}" class="btn btn-primary btn-lg shadow-sm">+ Nueva Guarida</a>
    </div>

    <!-- Buscador y Filtros (Tarjeta oscura) -->
    <div class="card shadow-sm mb-4 p-3">
        <form th:action="@{/guaridas}" method="get" class="row g-2">
            <div class="col-md-6">
                <input type="text" name="search" class="form-control" placeholder="Buscar por Nombre..." th:value="${search}">
            </div>
            <div class="col-md-2">
                <input type="number" name="minPrice" class="form-control" placeholder="Precio mín." th:value="${minPrice}" step="0.01">
            </div>
            <div class="col-md-2">
                <input type="number" name="maxPrice" class="form-control" placeholder="Precio máx." th:value="${maxPrice}" step="0.01">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
            <div class="col-md-12 mt-2 text-end">
                <!-- Botón Limpiar: Estilo outline claro para que resalte sobre oscuro -->
                <a th:href="@{/guaridas}" class="btn btn-sm btn-outline-light">Limpiar filtros</a>
            </div>
        </form>
    </div>

    <!-- Tabla de Resultados -->
    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <!-- Cabeceras con estilo negro y texto magenta -->
                        <th style="background-color: #000; color: var(--color-logo-light);">
                            <a class="text-decoration-none"
                               style="color: var(--color-logo-light);"
                               th:href="@{/guaridas(sort='nameAsc', search=${search})}">Nombre ↕</a>
                        </th>
                        <th style="background-color: #000; color: var(--color-logo-light);">
                            <a class="text-decoration-none"
                               style="color: var(--color-logo-light);"
                               th:href="@{/guaridas(sort='priceAsc', search=${search})}">Precio ↕</a>
                        </th>
                        <th style="background-color: #000; color: var(--color-logo-light);">Ubicación</th>
                        <th style="background-color: #000; color: var(--color-logo-light);">Imagen</th>
                        <th class="text-center" style="background-color: #000; color: var(--color-logo-light);">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(guaridas)}">
                        <td colspan="5" class="text-center p-4 text-muted">
                            <em>No hay guaridas registradas en este momento.</em>
                        </td>
                    </tr>

                    <tr th:each="guarida : ${guaridas}">
                        <!-- Nombre con un poco de énfasis -->
                        <td class="fw-bold" th:text="${guarida.nombre}">Guarida</td>

                        <!-- Precio con color acento sutil -->
                        <td th:text="${guarida.precioNoche} + '€/noche'" style="color: #ccc;">100€/noche</td>

                        <td th:text="${guarida.ubicacion}">Ubicación</td>

                        <td>
                            <!-- Imagen con borde sutil -->
                            <img alt="Imagen de la Guarida"
                                 style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 1px solid #444;"
                                 th:if="${guarida.imagen != null}"
                                 th:src="@{'/uploads/' + ${guarida.imagen}}"/>
                            <span th:if="${guarida.imagen == null}" class="badge bg-secondary">Sin imagen</span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <!-- Detalles: Outline Villain -->
                                <a th:href="@{/guaridas/{id}(id=${guarida.id})}"
                                   class="btn btn-sm btn-outline-villain"
                                   title="Ver Detalle">Detalles</a>

                                <!-- Editar: Morado -->
                                <a th:href="@{/guaridas/{id}/edit(id=${guarida.id})}"
                                   class="btn btn-sm btn-primary">Editar</a>

                                <!-- Eliminar: Rojo Apagado -->
                                <a th:href="@{/guaridas/delete/{id}(id=${guarida.id})}"
                                   class="btn btn-sm btn-dull-danger"
                                   onclick="return confirm('¿Eliminar guarida?');">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Paginación Oscura -->
    <nav class="mt-4" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/guaridas(page=${currentPage - 1}, sort=${sort}, search=${search}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Anterior</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link"
                      style="background-color: #0f0f10; border-color: #333; color: var(--color-logo-light);"
                      th:text="${currentPage} + ' / ' + ${totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/guaridas(page=${currentPage + 1}, sort=${sort}, search=${search}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Siguiente</a>
            </li>
        </ul>
    </nav>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
