<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Guaridas - BnBillains')}"></head>
<body class="d-flex flex-column h-100 bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Catálogo de Guaridas</h2>
        <a th:href="@{/guaridas/new}" class="btn btn-success">+ Nueva Guarida</a>
    </div>

    <form th:action="@{/guaridas}" method="get" class="row g-2 mb-4 p-3 bg-white border rounded">
        <div class="col-md-6">
            <input type="text" name="search" class="form-control" placeholder="Buscar por Nombre..." th:value="${search}">
        </div>
        <div class="col-md-2">
            <input type="number" name="minPrice" class="form-control" placeholder="Precio mín." th:value="${minPrice}" step="0.01">
        </div>
        <div class="col-md-2">
            <input type="number" name="maxPrice" class="form-control" placeholder="Precio máx." th:value="${maxPrice}" step="0.01">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
        <div class="col-md-12 mt-2">
            <a th:href="@{/guaridas}" class="btn btn-outline-secondary">Limpiar filtros</a>
        </div>
    </form>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0 align-middle">
            <thead class="table-dark">
                <tr>
                    <th><a class="text-white text-decoration-none" th:href="@{/guaridas(sort='nameAsc', search=${search})}">Nombre ↕</a></th>
                    <th><a class="text-white text-decoration-none" th:href="@{/guaridas(sort='priceAsc', search=${search})}">Precio ↕</a></th>
                    <th>Ubicación</th>
                    <th>Imagen</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(guaridas)}"><td colspan="5" class="text-center p-3">No hay guaridas registradas.</td></tr>
                <tr th:each="guarida : ${guaridas}">
                    <td th:text="${guarida.nombre}">Guarida</td>
                    <td th:text="${guarida.precioNoche} + '€/noche'">100€/noche</td>
                    <td th:text="${guarida.ubicacion}">Ubicación</td>
                    <td>
                        <img alt="Imagen de la Guarida"
                             style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;"
                             th:if="${guarida.imagen != null}"
                             th:src="@{'/uploads/' + ${guarida.imagen}}"/>
                        <span th:if="${guarida.imagen == null}" class="badge bg-secondary">Sin imagen</span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/guaridas/{id}(id=${guarida.id})}" class="btn btn-sm btn-info text-white" title="Ver Detalle">Detalles</a>
                        <a th:href="@{/guaridas/{id}/edit(id=${guarida.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/guaridas/delete/{id}(id=${guarida.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar guarida?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav class="mt-3" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/guaridas(page=${currentPage - 1}, sort=${sort}, search=${search}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Anterior</a>
            </li>
            <li class="page-item disabled"><span class="page-link" th:text="${currentPage} + ' / ' + ${totalPages}"></span></li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/guaridas(page=${currentPage + 1}, sort=${sort}, search=${search}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Siguiente</a>
            </li>
        </ul>
    </nav>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
