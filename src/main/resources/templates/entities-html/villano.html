<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Lista de Villanos')}"></head>
<body class="d-flex flex-column h-100 bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 container" style="margin-top: 100px; margin-bottom: 50px;">

    <!-- Título y Botón Nuevo -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5"><span style="font-size: 1.2em;"></span> Directorio de Villanos</h1>
        <a th:href="@{/villanos/new}" class="btn btn-danger btn-lg shadow-sm">
            + Nuevo Villano
        </a>
    </div>

    <!-- Alertas -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Buscador y Filtros -->
    <div class="card shadow-sm mb-4 p-3">
        <form th:action="@{/villanos}" method="get" class="row g-3">
            <div class="col-md-8">
                <!-- El operador ?. asegura que no falle si search es null -->
                <input type="text" name="search" class="form-control"
                       placeholder="Buscar por nombre o alias..."
                       th:value="${search}">
            </div>
            <div class="col-md-2">
                <select name="sort" class="form-select" onchange="this.form.submit()">
                    <option value="" disabled selected>Ordenar por...</option>
                    <option value="aliasAsc" th:selected="${sort == 'aliasAsc'}">Alias (A-Z)</option>
                    <option value="aliasDesc" th:selected="${sort == 'aliasDesc'}">Alias (Z-A)</option>
                    <option value="nameAsc" th:selected="${sort == 'nameAsc'}">Nombre (A-Z)</option>
                </select>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-dark">Buscar</button>
            </div>
        </form>
    </div>

    <!-- Tabla de Resultados -->
    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Nombre Real</th>
                        <th scope="col">Carnet</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Verificación de lista vacía -->
                    <tr th:if="${villanos == null or villanos.isEmpty()}">
                        <td colspan="5" class="text-center py-4 text-muted">
                            <em>No se encontraron villanos registrados.</em>
                        </td>
                    </tr>

                    <!-- Iteración segura -->
                    <tr th:each="villano : ${villanos}">
                        <!-- Uso de ?. para evitar NullPointerException si el objeto villano llegara incompleto -->
                        <td th:text="${villano?.id}">1</td>
                        <td class="fw-bold text-primary" th:text="${villano?.alias ?: 'Sin Alias'}">Joker</td>
                        <td th:text="${villano?.nombre ?: 'Desconocido'}">Jack Napier</td>
                        <td>
                            <span class="badge bg-secondary" th:text="${villano?.carnetDeVillano ?: 'N/A'}">A123</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group" th:if="${villano != null}">
                                <a th:href="@{/villanos/{id}(id=${villano.id})}"
                                   class="btn btn-sm btn-info text-white"
                                   title="Ver Detalles">Detalles</a>
                                <a th:href="@{/villanos/{id}/edit(id=${villano.id})}"
                                   class="btn btn-sm btn-warning"
                                   title="Editar">Editar</a>
                                <a th:href="@{/villanos/delete/{id}(id=${villano.id})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Eliminar este villano?');"
                                   title="Eliminar">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Paginación -->
    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/villanos(page=${currentPage - 1}, search=${search}, sort=${sort})}">Anterior</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link" th:text="'Página ' + ${currentPage} + ' de ' + ${totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/villanos(page=${currentPage + 1}, search=${search}, sort=${sort})}">Siguiente</a>
            </li>
        </ul>
    </nav>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
