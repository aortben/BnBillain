<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.reserva.bookTitle} + ' - BnBillains')}"></head>
<body class="d-flex flex-column h-100">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 container" style="margin-top: 100px; margin-bottom: 50px;">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5" th:text="#{msg.reserva.bookTitle}">Libro de Reservas</h2>
        <a th:href="@{/reservas/new}" class="btn btn-primary btn-lg shadow-sm"
           th:text="#{msg.reserva.new}">
            + Nueva Reserva
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form th:action="@{/reservas}" method="get" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label small fw-bold text-uppercase text-white"
                           th:text="#{msg.filter.byClient}">Filtrar por Cliente</label>
                    <select name="villanoId" class="form-select">
                        <option value="" th:text="#{msg.filter.allVillains}">-- Todos los Villanos --</option>
                        <option th:each="v : ${allVillanos}" th:value="${v.id}" th:text="${v.alias}"
                                th:selected="${v.id == villanoId}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-uppercase text-white"
                           th:text="#{msg.reserva.estado}">Estado</label>
                    <select name="estado" class="form-select">
                        <option value="" th:text="#{msg.filter.all}">-- Todos --</option>
                        <option value="true" th:selected="${estado == true}" th:text="#{msg.reserva.confirm}">Confirmada</option>
                        <option value="false" th:selected="${estado == false}" th:text="#{msg.reserva.pendi}">Pendiente</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100" th:text="#{msg.filter.apply}">Filtrar</button>
                    <a th:href="@{/reservas}" class="btn btn-outline-light w-50" th:text="#{msg.filter.clear}">Limpiar</a>
                </div>
                <input type="hidden" name="sort" th:value="${sort}">
            </form>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th style="background-color: #000; color: var(--color-logo-light);" th:text="#{msg.reserva.id}">ID</th>

                        <th style="background-color: #000;">
                            <a th:href="@{/reservas(page=${currentPage}, sort='dateDesc', villanoId=${villanoId}, estado=${estado})}"
                               style="color: var(--color-logo-light); text-decoration: none;">
                                <span th:text="#{msg.reserva.dates}">Fechas</span> <i class="bi bi-arrow-down-up small opacity-50"></i>
                            </a>
                        </th>

                        <th style="background-color: #000; color: var(--color-logo-light);" th:text="#{msg.reserva.villain}">Villano</th>
                        <th style="background-color: #000; color: var(--color-logo-light);" th:text="#{msg.reserva.lair}">Guarida</th>

                        <th style="background-color: #000;">
                            <a th:href="@{/reservas(page=${currentPage}, sort='costDesc', villanoId=${villanoId}, estado=${estado})}"
                               style="color: var(--color-logo-light); text-decoration: none;">
                                <span th:text="#{msg.reserva.cos}">Coste</span> <i class="bi bi-arrow-down-up small opacity-50"></i>
                            </a>
                        </th>

                        <th style="background-color: #000; color: var(--color-logo-light);" th:text="#{msg.reserva.estado}">Estado</th>
                        <th class="text-center" style="background-color: #000; color: var(--color-logo-light);" th:text="#{msg.reserva.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${#lists.isEmpty(reservas)}">
                        <td colspan="7" class="text-center p-4 text-white">
                            <em th:text="#{msg.reserva.emty}">No hay reservas que coincidan con los criterios.</em>
                        </td>
                    </tr>

                    <tr th:each="r : ${reservas}">
                        <td th:text="${r.id}" class="text-white">1</td>

                        <td>
                            <div class="fw-bold" style="color: #e0e0e0;" th:text="${r.fechaInicio}"></div>
                            <div class="small" style="color: #95a5a6;">
                                <span th:text="#{msg.reserva.until}">hasta</span> <span th:text="${r.fechaFin}"></span>
                            </div>
                        </td>

                        <td>
                            <a th:href="@{/villanos/{id}(id=${r.villano.id})}"
                               class="text-decoration-none fw-bold"
                               style="color: var(--color-text-main); transition: color 0.3s;"
                               onmouseover="this.style.color='var(--color-logo-light)'"
                               onmouseout="this.style.color='var(--color-text-main)'">
                                <span th:text="${r.villano.alias}">Joker</span>
                            </a>
                        </td>

                        <td th:text="${r.guarida.nombre}">Volcán</td>

                        <td class="fw-bold" style="color: var(--color-logo-light);"
                            th:text="${#numbers.formatDecimal(r.costeTotal, 1, 2)} + ' €'">
                            1000 €
                        </td>

                        <td>
                            <span th:if="${r.estado}" class="badge"
                                  style="background-color: #1e4620; border: 1px solid #2e7d32; color: #cfebce;"
                                  th:text="#{msg.reserva.confirm}">
                                CONFIRMADA
                            </span>
                            <span th:unless="${r.estado}" class="badge"
                                  style="background-color: #5e4b00; border: 1px solid #8f7200; color: #fff3cd;"
                                  th:text="#{msg.reserva.pendi}">
                                PENDIENTE
                            </span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:if="${r.factura != null}"
                                   th:href="@{/facturas/{id}/verDetalle(id=${r.factura.id})}"
                                   class="btn btn-sm btn-outline-villain"
                                   th:title="#{msg.factura.receipt}"
                                   th:text="#{msg.factura.receipt}"
                                   target="_blank">Recibo</a>

                                <a th:href="@{/reservas/{id}/edit(id=${r.id})}"
                                   class="btn btn-sm btn-primary"
                                   th:title="#{msg.reserva.edit}"
                                   th:text="#{msg.reserva.edit}">Editar</a>

                                <a th:href="@{/reservas/delete/{id}(id=${r.id})}"
                                   class="btn btn-sm btn-dull-danger"
                                   th:onclick="'return confirm(\'' + #{msg.reserva.cancelWarning} + '\');'"
                                   th:title="#{msg.reserva.delete}"
                                   th:text="#{msg.reserva.delete}">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/reservas(page=${currentPage - 1}, villanoId=${villanoId}, estado=${estado}, sort=${sort})}"
                   th:text="#{msg.pagination.previous}">Anterior</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link"
                      style="background-color: #0f0f10; border-color: #333; color: var(--color-logo-light);"
                      th:text="#{msg.pagination.page} + ' ' + ${currentPage} + ' ' + #{msg.pagination.of} + ' ' + ${totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/reservas(page=${currentPage + 1}, villanoId=${villanoId}, estado=${estado}, sort=${sort})}"
                   th:text="#{msg.pagination.next}">Siguiente</a>
            </li>
        </ul>
    </nav>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
