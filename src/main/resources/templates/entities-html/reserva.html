<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Reservas - BnBillains')}"></head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 container" style="margin-top: 100px; margin-bottom: 50px;">

    <!-- Título y Botón Nuevo -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5">Libro de Reservas</h2>
        <!-- Botón Nuevo: Morado -->
        <a th:href="@{/reservas/new}" class="btn btn-primary btn-lg shadow-sm">+ Nueva Reserva</a>
    </div>

    <!-- Buscador y Filtros (Tarjeta oscura) -->
    <div class="card shadow-sm mb-4 p-3">
        <form th:action="@{/reservas}" method="get" class="row g-2">
            <div class="col-md-4">
                <!-- Select estilizado por CSS global -->
                <select name="villanoId" class="form-select">
                    <option value="">-- Filtrar por Cliente --</option>
                    <option th:each="v : ${allVillanos}" th:value="${v.id}" th:text="${v.alias}"
                            th:selected="${v.id == villanoId}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="estado" class="form-select">
                    <option value="">-- Estado --</option>
                    <option value="true" th:selected="${estado == true}">Confirmada</option>
                    <option value="false" th:selected="${estado == false}">Pendiente</option>
                </select>
            </div>
            <div class="col-md-3">
                <!-- Botón Filtrar: Morado -->
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
            <div class="col-md-2">
                <!-- Botón Limpiar: Outline light -->
                <a th:href="@{/reservas}" class="btn btn-outline-light w-100">Limpiar</a>
            </div>
        </form>
    </div>

    <!-- Tabla de Resultados -->
    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th style="background-color: #000; color: var(--color-logo-light);">ID</th>

                        <!-- Fechas ordenables -->
                        <th style="background-color: #000; color: var(--color-logo-light);">
                            <a class="text-decoration-none"
                               style="color: var(--color-logo-light);"
                               th:href="@{/reservas(sort='dateDesc')}">Fechas ↕</a>
                        </th>

                        <th style="background-color: #000; color: var(--color-logo-light);">Villano</th>
                        <th style="background-color: #000; color: var(--color-logo-light);">Guarida</th>

                        <!-- Coste ordenable -->
                        <th style="background-color: #000; color: var(--color-logo-light);">
                            <a class="text-decoration-none"
                               style="color: var(--color-logo-light);"
                               th:href="@{/reservas(sort='costDesc')}">Coste ↕</a>
                        </th>

                        <th style="background-color: #000; color: var(--color-logo-light);">Estado</th>
                        <th class="text-center" style="background-color: #000; color: var(--color-logo-light);">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- Mensaje si vacía -->
                    <tr th:if="${#lists.isEmpty(reservas)}">
                        <td colspan="7" class="text-center p-4 text-muted">
                            <em>No hay reservas registradas en el libro negro.</em>
                        </td>
                    </tr>

                    <tr th:each="r : ${reservas}">
                        <td th:text="${r.id}"></td>

                        <td>
                            <span class="fw-bold" th:text="${r.fechaInicio}"></span> <br>
                            <span class="small" style="color: #888;" th:text="${r.fechaFin}"></span>
                        </td>

                        <td>
                            <!-- Enlace al villano con color magenta -->
                            <a th:href="@{/villanos/{id}(id=${r.villano.id})}"
                               style="color: var(--color-logo-light); text-decoration: none; font-weight: bold;"
                               th:text="${r.villano.alias}">Joker</a>
                        </td>

                        <td th:text="${r.guarida.nombre}">Volcán</td>

                        <td class="fw-bold" style="color: #ccc;" th:text="${r.costeTotal} + ' €'">1000€</td>

                        <td>
                            <!-- Badges personalizados -->
                            <span th:if="${r.estado}" class="badge"
                                  style="background-color: #1e4620; border: 1px solid #2e7d32; color: #cfebce;">
                                Confirmada
                            </span>
                            <span th:unless="${r.estado}" class="badge"
                                  style="background-color: #5a4a00; border: 1px solid #8a7000; color: #fff;">
                                Pendiente
                            </span>
                        </td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <!-- Botones de acción (Añadido texto porque estaban vacíos) -->
                                <a th:href="@{/reservas/{id}/edit(id=${r.id})}"
                                   class="btn btn-sm btn-primary">Editar</a>

                                <a th:href="@{/reservas/delete/{id}(id=${r.id})}"
                                   class="btn btn-sm btn-dull-danger"
                                   onclick="return confirm('¿Cancelar esta reserva?');">Cancelar</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Paginación (si existe) -->
    <!-- (Añadido bloque de paginación similar a las otras vistas por si lo necesitas) -->
    <nav class="mt-4" th:if="${totalPages != null and totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/reservas(page=${currentPage - 1})}">Anterior</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link"
                      style="background-color: #0f0f10; border-color: #333; color: var(--color-logo-light);"
                      th:text="'Página ' + ${currentPage} + ' de ' + ${totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   style="background-color: #1a1a1d; border-color: #333; color: var(--color-text-main);"
                   th:href="@{/reservas(page=${currentPage + 1})}">Siguiente</a>
            </li>
        </ul>
    </nav>

</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
