<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head ('Reseñas - BnBillains')"></head>
<body class="d-flex flex-column h-100" style="background-color: #f8f9fa;">

<header th:replace="fragments/header :: header"></header>

<main class="flex-shrink-0" style="margin-top: 10%; padding: 2rem;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Gestión de Reseñas</h1>
            <a href="/resena/new" class="btn btn-warning">+ Nueva Reseña</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Villano</th>
                        <th>Guarida</th>
                        <th>Puntuación</th>
                        <th>Fecha</th>
                        <th>Comentario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${resenas.isEmpty()}">
                        <td colspan="7" class="text-center text-muted">No hay reseñas registradas</td>
                    </tr>
                    <tr th:each="resena : ${resenas}">
                        <td th:text="${resena.id}"></td>
                        <td th:text="${resena.villano != null ? resena.villano.nombre : 'N/A'}"></td>
                        <td th:text="${resena.guarida != null ? resena.guarida.nombre : 'N/A'}"></td>
                        <td>
                            <span class="badge bg-warning" th:text="${resena.puntuacion} + '/5'"></span>
                        </td>
                        <td th:text="${resena.fechaPublicacion}"></td>
                        <td th:text="${resena.comentario != null ? (resena.comentario.length() > 50 ? resena.comentario.substring(0, 50) + '...' : resena.comentario) : 'N/A'}"></td>
                        <td>
                            <a th:href="@{/resena/{id}/edit(id=${resena.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/resena/{id}/delete(id=${resena.id})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('¿Eliminar esta reseña?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
