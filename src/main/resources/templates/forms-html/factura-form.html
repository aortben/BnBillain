<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Editar Factura')}"></head>
<body class="d-flex flex-column h-100 bg-light">
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <div class="card shadow col-md-8 mx-auto">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">üí∏ Editar Factura #<span th:text="${factura.id}"></span></h3>
        </div>
        <div class="card-body">

            <form th:action="@{/facturas/update}" th:object="${factura}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="alert alert-info" th:if="${factura.reserva != null}">
                    <strong>Reserva Asociada:</strong>
                    <span th:text="${factura.reserva.guarida.nombre}">Guarida</span> -
                    <span th:text="${factura.reserva.villano.alias}">Villano</span>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Fecha Emisi√≥n</label>
                        <input type="date" class="form-control" th:field="*{fechaEmision}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Importe Base (‚Ç¨)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{importe}" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Impuestos Malignos (21%)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{impuestosMalignos}" readonly>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label fw-bold text-success">M√©todo de Pago</label>
                    <select class="form-select" th:field="*{metodoPago}">
                        <option value="Pendiente">‚è≥ Pendiente de cobro</option>
                        <option value="Transferencia">üè¶ Transferencia Bancaria</option>
                        <option value="Bitcoin">‚Çø Bitcoin / Cripto</option>
                        <option value="Oro">‚ö±Ô∏è Lingotes de Oro</option>
                        <option value="Efectivo">üíµ Malet√≠n de billetes</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning">üíæ Guardar Cambios</button>
                    <a th:href="@{/facturas}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
