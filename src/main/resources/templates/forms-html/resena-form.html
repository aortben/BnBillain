<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.resenaForm.title})}"></head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 d-flex justify-content-center align-items-center container"
      style="margin-top: 100px; margin-bottom: 50px;">

    <div class="card shadow col-md-6 border-secondary">
        <div class="card-header text-center">
            <h2 class="mb-0 display-6"
                th:text="${resena.id != null} ? #{msg.resenaForm.edit} : #{msg.resenaForm.new}">
                Escribir/Editar Opinión
            </h2>
        </div>

        <div class="card-body p-4">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="background-color: #1e4620; color: #fff; border-color: #2e7d32;">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="background-color: #5a0000; color: #fff; border-color: #8a0000;">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{${resena.id == null} ? '/resenas/save' : '/resenas/update'}"
                  th:object="${resena}"
                  method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="villano" class="form-label text-light" th:text="#{msg.resenaForm.author}">Autor:</label>
                    <select class="form-select" id="villano" th:field="*{villano}">
                        <option value="" disabled selected th:text="#{msg.resenaForm.selectAuthor}">-- Selecciona quién escribe --</option>
                        <option th:each="v : ${allVillanos}" th:value="${v.id}" th:text="${v.alias}"></option>
                    </select>
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('villano')}" th:errors="*{villano}"></div>
                </div>

                <div class="mb-3">
                    <label for="guarida" class="form-label text-light" th:text="#{msg.resenaForm.visitedLair}">Guarida Visitada:</label>
                    <select class="form-select" id="guarida" th:field="*{guarida}">
                        <option value="" disabled selected th:text="#{msg.resenaForm.selectLair}">-- Selecciona la guarida --</option>
                        <option th:each="g : ${allGuaridas}" th:value="${g.id}" th:text="${g.nombre}"></option>
                    </select>
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('guarida')}" th:errors="*{guarida}"></div>
                </div>

                <div class="mb-3">
                    <label for="puntuacion" class="form-label text-light" th:text="#{msg.resenaForm.scoreLabel}">Puntuación (1-5 Estrellas):</label>
                    <input type="number" id="puntuacion" min="1" max="5" class="form-control" th:field="*{puntuacion}" required
                           placeholder="5">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('puntuacion')}" th:errors="*{puntuacion}"></div>
                </div>

                <div class="mb-3">
                    <label for="comentario" class="form-label text-light" th:text="#{msg.resenaForm.comment}">Comentario:</label>
                    <textarea class="form-control" id="comentario" rows="4" th:field="*{comentario}"
                              th:placeholder="#{msg.resenaForm.commentPlaceholder}"></textarea>
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></div>
                </div>

                <div class="mb-4">
                    <label for="fechaPublicacion" class="form-label text-light" th:text="#{msg.resenaForm.date}">Fecha de Publicación:</label>
                    <input type="date" class="form-control" id="fechaPublicacion" th:field="*{fechaPublicacion}">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('fechaPublicacion')}" th:errors="*{fechaPublicacion}"></div>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a href="/resenas" class="btn btn-outline-light" th:text="#{msg.guaridaForm.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4" th:text="#{msg.resenaForm.publish}">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
