<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Villano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4" th:text="${villano.id != null ? 'Editar Villano' : 'Nuevo Villano'}"></h1>
                
                <form th:action="${villano.id != null ? '/villano/update' : '/villano/save'}" method="post" th:object="${villano}">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="alias" class="form-label">Alias:</label>
                        <input type="text" class="form-control" id="alias" th:field="*{alias}" required>
                    </div>

                    <div class="mb-3">
                        <label for="carnetDeVillano" class="form-label">Carnet de Villano:</label>
                        <input type="text" class="form-control" id="carnetDeVillano" th:field="*{carnetDeVillano}" 
                               placeholder="Ej: 123A123456" required>
                        <small class="form-text text-muted">Formato: 3 números, 1 letra, 6 números</small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Guardar</button>
                        <a href="/villano" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
