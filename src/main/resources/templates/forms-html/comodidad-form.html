<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Formulario Comodidad')}"></head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 d-flex justify-content-center align-items-center container"
      style="margin-top: 100px; margin-bottom: 50px;">

    <div class="card shadow col-md-6 border-secondary">
        <!-- Cabecera: El estilo global se encarga del fondo y la fuente -->
        <div class="card-header text-center">
            <h2 class="mb-0 display-6" th:text="${comodidad.id != null} ? 'Editar Comodidad' : 'Nueva Comodidad'"></h2>
        </div>

        <div class="card-body p-4">

            <!-- Alertas Estilizadas (Copiadas de Villanos) -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="background-color: #1e4620; color: #fff; border-color: #2e7d32;">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="background-color: #5a0000; color: #fff; border-color: #8a0000;">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Formulario para editar -->
            <form th:if="${comodidad.id != null}" th:action="@{/comodidades/update}" th:object="${comodidad}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombreEdit" class="form-label text-light">Nombre:</label>
                    <input type="text" class="form-control" id="nombreEdit" th:field="*{nombre}" required
                           placeholder="Ej. Trampa de foso con cocodrilos">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-4">
                    <label for="autoDestruccionEdit" class="form-label text-light">¿Tiene Auto-Destrucción?</label>
                    <select class="form-select" id="autoDestruccionEdit" th:field="*{autoDestruccion}">
                        <option th:value="true" th:text="'Sí (Peligroso)'" th:selected="*{autoDestruccion} == true"></option>
                        <option th:value="false" th:text="'No (Seguro)'" th:selected="*{autoDestruccion} == false"></option>
                    </select>
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('autoDestruccion')}" th:errors="*{autoDestruccion}"></div>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a href="/comodidades" class="btn btn-outline-light">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Guardar Cambios</button>
                </div>
            </form>

            <!-- Formulario para crear nuevo -->
            <form th:if="${comodidad.id == null}" th:action="@{/comodidades/save}" th:object="${comodidad}" method="post">

                <div class="mb-3">
                    <label for="nombreNew" class="form-label text-light">Nombre:</label>
                    <input type="text" class="form-control" id="nombreNew" th:field="*{nombre}" required
                           placeholder="Ej. Sistema de rayos láser">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-4">
                    <label for="autoDestruccionNew" class="form-label text-light">¿Tiene Auto-Destrucción?</label>
                    <select class="form-select" id="autoDestruccionNew" th:field="*{autoDestruccion}">
                        <option th:value="true" th:text="'Sí (Peligroso)'"></option>
                        <option th:value="false" th:text="'No (Seguro)'" selected></option>
                    </select>
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('autoDestruccion')}" th:errors="*{autoDestruccion}"></div>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a href="/comodidades" class="btn btn-outline-light">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Crear Comodidad</button>
                </div>
            </form>

        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
