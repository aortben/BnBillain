<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Formulario Sala Secreta')}"></head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 d-flex justify-content-center align-items-center container"
      style="margin-top: 100px; margin-bottom: 50px;">

    <div class="card shadow col-md-6 border-secondary">
        <!-- Cabecera: Estilo global -->
        <div class="card-header text-center">
            <h2 class="mb-0 display-6" th:text="${salaSecreta.id != null ? 'Editar Sala Secreta' : 'Nueva Sala Secreta'}"></h2>
        </div>

        <div class="card-body p-4">

            <!-- Alertas Estilizadas -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="background-color: #1e4620; color: #fff; border-color: #2e7d32;">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="background-color: #5a0000; color: #fff; border-color: #8a0000;">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Formulario -->
            <!-- CORRECCIÓN: Rutas ajustadas a /salas-secretas/ para consistencia -->
            <form th:action="@{${salaSecreta.id != null} ? '/salas-secretas/update' : '/salas-secretas/save'}"
                  method="post"
                  th:object="${salaSecreta}">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="codigoAcceso" class="form-label text-light">Código de Acceso:</label>
                    <input type="text" class="form-control" id="codigoAcceso" th:field="*{codigoAcceso}"
                           placeholder="Máximo 8 caracteres (Ej. 666-X)" maxlength="8" required>
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('codigoAcceso')}" th:errors="*{codigoAcceso}"></div>
                </div>

                <div class="mb-3">
                    <label for="funcionPrincipal" class="form-label text-light">Función Principal:</label>
                    <input type="text" class="form-control" id="funcionPrincipal" th:field="*{funcionPrincipal}" required
                           placeholder="Ej. Laboratorio de Clones, Sala de Interrogatorios...">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('funcionPrincipal')}" th:errors="*{funcionPrincipal}"></div>
                </div>

                <div class="mb-4">
                    <label for="salidaEmergencia" class="form-label text-light">¿Tiene Salida de Emergencia?</label>
                    <select class="form-select" id="salidaEmergencia" th:field="*{salidaEmergencia}">
                        <option th:value="true" th:text="'Sí (Ruta de escape)'"></option>
                        <option th:value="false" th:text="'No (Sin escapatoria)'"></option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="d-flex gap-2 justify-content-end">
                    <a href="/salas-secretas" class="btn btn-outline-light">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
