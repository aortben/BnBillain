<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Salas Secretas')}"></head>
<body class="d-flex flex-column h-100 bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ§ª Salas Secretas</h2>
        <a th:href="@{/salas-secretas/new}" class="btn btn-primary shadow">+ Nueva Sala</a>
    </div>

    <form th:action="@{/salas-secretas}" method="get" class="row g-2 mb-4 p-3 bg-white border rounded shadow-sm">
        <div class="col-md-9">
            <input type="text" name="search" class="form-control" placeholder="Buscar por funciÃ³n principal..." th:value="${search}">
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary w-50">Buscar</button>
            <a th:href="@{/salas-secretas}" class="btn btn-outline-secondary w-50">Reset</a>
        </div>
    </form>

    <div class="table-responsive bg-white shadow rounded">
        <table class="table table-hover mb-0 align-middle">
            <thead class="table-dark">
            <tr>
                <th><a class="text-white text-decoration-none" th:href="@{/salas-secretas(sort='codeAsc', search=${search})}">CÃ³digo â†•</a></th>
                <th><a class="text-white text-decoration-none" th:href="@{/salas-secretas(sort='funcAsc', search=${search})}">FunciÃ³n â†•</a></th>
                <th class="text-center">Salida Emergencia</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(salas)}">
                <td colspan="4" class="text-center p-4 text-muted">No hay salas registradas.</td>
            </tr>
            <tr th:each="s : ${salas}">
                <td><code class="text-primary fw-bold" th:text="${s.codigoAcceso}">OMG-99</code></td>
                <td th:text="${s.funcionPrincipal}">Laboratorio</td>
                <td class="text-center">
                    <span th:if="${s.salidaEmergencia}" class="badge bg-success">âœ… SÃ</span>
                    <span th:unless="${s.salidaEmergencia}" class="badge bg-secondary">âŒ NO</span>
                </td>
                <td class="text-center">
                    <a th:href="@{/salas-secretas/{id}/edit(id=${s.id})}" class="btn btn-sm btn-warning">âœï¸</a>
                    <a th:href="@{/salas-secretas/delete/{id}(id=${s.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Â¿Eliminar sala?');">ğŸ—‘ï¸</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav class="mt-4" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/salas-secretas(page=${currentPage - 1}, search=${search}, sort=${sort})}">Anterior</a>
            </li>
            <li class="page-item disabled"><span class="page-link" th:text="${currentPage} + ' / ' + ${totalPages}"></span></li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/salas-secretas(page=${currentPage + 1}, search=${search}, sort=${sort})}">Siguiente</a>
            </li>
        </ul>
    </nav>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
