<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sala Secreta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4" th:text="${salaSecreta.id != null ? 'Editar Sala Secreta' : 'Nueva Sala Secreta'}"></h1>

            <form th:action="${salaSecreta.id != null ? '/salaSecreta/update' : '/salaSecreta/save'}" method="post" th:object="${salaSecreta}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="codigoAcceso" class="form-label">Código de Acceso:</label>
                    <input type="text" class="form-control" id="codigoAcceso" th:field="*{codigoAcceso}"
                           placeholder="Máximo 8 caracteres" maxlength="8" required>
                </div>

                <div class="mb-3">
                    <label for="funcionPrincipal" class="form-label">Función Principal:</label>
                    <input type="text" class="form-control" id="funcionPrincipal" th:field="*{funcionPrincipal}" required>
                </div>

                <div class="mb-3">
                    <label for="salidaEmergencia" class="form-label">Salida de Emergencia:</label>
                    <select class="form-control" id="salidaEmergencia" th:field="*{salidaEmergencia}">
                        <option th:value="true">Sí</option>
                        <option th:value="false">No</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/salaSecreta" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
