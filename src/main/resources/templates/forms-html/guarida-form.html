<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Formulario Guarida')}"></head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 d-flex justify-content-center align-items-center container"
      style="margin-top: 100px; margin-bottom: 50px;">

    <div class="card shadow col-md-6 border-secondary">
        <!-- Cabecera: Estilo global (Morado + Creepster) -->
        <div class="card-header text-center">
            <h2 class="mb-0 display-6" th:text="${guarida.id != null ? 'Editar Guarida' : 'Nueva Guarida'}"></h2>
        </div>

        <div class="card-body p-4">

            <!-- Alertas Estilizadas -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="background-color: #1e4620; color: #fff; border-color: #2e7d32;">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="background-color: #5a0000; color: #fff; border-color: #8a0000;">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Formulario -->
            <!-- IMPORTANTE: Añadido enctype="multipart/form-data" para que funcione la subida de imagen -->
            <!-- CORRECCIÓN: Cambiado /guarida/ a /guaridas/ para consistencia con el controlador -->
            <form th:action="${guarida.id != null ? '/guaridas/update' : '/guaridas/save'}"
                  method="post"
                  th:object="${guarida}"
                  enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label text-light">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required
                           placeholder="Ej. Volcán del Mal">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label for="ubicacion" class="form-label text-light">Ubicación:</label>
                    <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" required
                           placeholder="Ej. Isla Calavera">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}"></div>
                </div>

                <div class="mb-3">
                    <label for="precioNoche" class="form-label text-light">Precio por Noche:</label>
                    <input type="number" class="form-control" id="precioNoche" th:field="*{precioNoche}" step="0.01" required
                           placeholder="0.00">
                    <div class="text-danger mt-1 small" th:if="${#fields.hasErrors('precioNoche')}" th:errors="*{precioNoche}"></div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label text-light">Descripción:</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4"
                              placeholder="Detalles siniestros y comodidades..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label text-light" for="imageFile" th:text="#{msg.guarida-form.image}">Imagen:</label>
                    <input accept="image/*" class="form-control" id="imageFile" name="imageFile" type="file"/>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a href="/guaridas" class="btn btn-outline-light">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
