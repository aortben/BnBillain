<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.guaridaForm.title} + ' - BnBillains')}"></head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 d-flex justify-content-center align-items-center container"
      style="margin-top: 100px; margin-bottom: 50px;">

    <div class="card shadow col-lg-8 border-secondary">
        <div class="card-header text-center">
            <h2 class="mb-0 display-6"
                th:text="${guarida.id != null} ? #{msg.guaridaForm.edit} : #{msg.guaridaForm.new}">
                Nueva/Editar Guarida
            </h2>
        </div>

        <div class="card-body p-4">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="background-color: #1e4620; color: #fff; border-color: #2e7d32;">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="background-color: #5a0000; color: #fff; border-color: #8a0000;">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="${guarida.id != null ? '/guaridas/update' : '/guaridas/save'}"
                  method="post"
                  th:object="${guarida}"
                  enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{salaSecreta.id}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label text-light fw-bold" th:text="#{msg.guaridaForm.name}">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required
                               th:placeholder="#{msg.guaridaForm.placeholder.name}">
                    </div>

                    <div class="col-md-6">
                        <label for="ubicacion" class="form-label text-light fw-bold" th:text="#{msg.guaridaForm.location}">Ubicaci√≥n:</label>
                        <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" required
                               th:placeholder="#{msg.guaridaForm.placeholder.location}">
                    </div>

                    <div class="col-md-12">
                        <label for="precioNoche" class="form-label text-light fw-bold" th:text="#{msg.guaridaForm.price}">Precio por Noche (‚Ç¨):</label>
                        <input type="number" class="form-control" id="precioNoche" th:field="*{precioNoche}" step="0.01" required
                               placeholder="0.00">
                    </div>

                    <div class="col-md-12">
                        <label for="descripcion" class="form-label text-light fw-bold" th:text="#{msg.guaridaForm.description}">Descripci√≥n:</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"
                                  th:placeholder="#{msg.guaridaForm.placeholder.desc}"></textarea>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label text-light fw-bold" for="imageFile" th:text="#{msg.guaridaForm.image}">Imagen:</label>
                        <input accept="image/*" class="form-control" id="imageFile" name="imageFile" type="file"/>
                    </div>
                </div>

                <hr class="my-4" style="border-color: var(--color-logo-light); opacity: 0.5;">

                <div class="mb-4">
                    <h5 class="mb-3" style="color: var(--color-logo-light); font-family: var(--font-title);"
                        th:text="#{msg.guaridaForm.amenitiesTitle}">
                        üõ†Ô∏è Inventario de Comodidades
                    </h5>

                    <div class="p-3 rounded" style="background-color: #121212; border: 1px solid #333;">
                        <div class="row row-cols-1 row-cols-md-2 g-2">

                            <div class="col" th:each="comodidad : ${allComodidades}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           th:field="*{comodidades}"
                                           th:value="${comodidad.id}"
                                           th:id="${'chk_' + comodidad.id}"
                                           style="background-color: #000; border-color: #666;">

                                    <label class="form-check-label text-light d-flex align-items-center gap-2"
                                           th:for="${'chk_' + comodidad.id}">

                                        <span th:text="${comodidad.nombre}">Nombre Comodidad</span>

                                        <span th:if="${comodidad.autoDestruccion}"
                                              class="badge rounded-pill bg-danger"
                                              style="font-size: 0.65rem;"
                                              th:text="#{msg.comodidad.dangerous}">PELIGROSO</span>
                                    </label>
                                </div>
                            </div>

                            <div th:if="${#lists.isEmpty(allComodidades)}" class="col-12 text-white fst-italic">
                                <span th:text="#{msg.guaridaForm.noAmenities}">No hay comodidades registradas.</span>
                                <a href="/comodidades/new" th:text="#{msg.guaridaForm.createHere}">Crea una aqu√≠</a>.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-3 rounded mb-4" style="background-color: rgba(0, 0, 0, 0.4); border: 1px dashed var(--color-logo-light);">
                    <h4 class="text-center mb-3"
                        style="font-family: var(--font-title); color: var(--color-accent); letter-spacing: 1px;"
                        th:text="#{msg.guaridaForm.secretRoomTitle}">
                        Sala Secreta
                    </h4>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label text-white small text-uppercase fw-bold" th:text="#{msg.salasecreta.code}">C√≥digo Acceso</label>
                            <input type="text" class="form-control" th:field="*{salaSecreta.codigoAcceso}"
                                   maxlength="8" required placeholder="Ej. 666-XYZ"
                                   style="font-family: monospace;">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label text-white small text-uppercase fw-bold" th:text="#{msg.salasecreta.funtion}">Funci√≥n Principal</label>
                            <input type="text" class="form-control" th:field="*{salaSecreta.funcionPrincipal}"
                                   required placeholder="Ej. Laboratorio">
                        </div>

                        <div class="col-12 mt-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="salidaEmergencia"
                                       th:field="*{salaSecreta.salidaEmergencia}"
                                       style="background-color: #333; border-color: #666;">
                                <label class="form-check-label text-light" for="salidaEmergencia"
                                       th:text="#{msg.guaridaForm.emergencyExit}">
                                    Cuenta con Salida de Emergencia
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a href="/guaridas" class="btn btn-outline-light" th:text="#{msg.guaridaForm.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-5 shadow" th:text="#{msg.guaridaForm.save}">Guardar Guarida</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
