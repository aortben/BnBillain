<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Guarida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4" th:text="${guarida.id != null ? 'Editar Guarida' : 'Nueva Guarida'}"></h1>
                
                <form th:action="${guarida.id != null ? '/guarida/update' : '/guarida/save'}" method="post" th:object="${guarida}">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación:</label>
                        <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" required>
                    </div>

                    <div class="mb-3">
                        <label for="precioNoche" class="form-label">Precio por Noche:</label>
                        <input type="number" class="form-control" id="precioNoche" th:field="*{precioNoche}" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen URL:</label>
                        <input type="text" class="form-control" id="imagen" th:field="*{imagen}">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/guarida" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
