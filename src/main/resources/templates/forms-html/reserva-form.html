<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Formulario Reserva - BnBillains')}"></head>
<body class="d-flex flex-column h-100">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-shrink-0 flex-grow-1 container" style="margin-top: 100px; margin-bottom: 50px;">

    <div class="card shadow col-lg-8 mx-auto">
        <div class="card-header text-center">
            <h3 class="mb-0">Gesti√≥n de Reserva</h3>
        </div>

        <div class="card-body p-4">
            <form th:action="@{${reserva.id == null} ? '/reservas/save' : '/reservas/update'}"
                  th:object="${reserva}" method="post">

                <input type="hidden" th:field="*{id}">

                <div th:if="${errorMessage}" class="alert alert-danger shadow-sm"
                     style="background-color: #5a0000; border-color: #8a0000; color: #ffcccc;"
                     th:text="${errorMessage}"></div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-white">Cliente (Villano)</label>
                    <select class="form-select" th:field="*{villano}" required>
                        <option value="">-- Seleccione un villano --</option>
                        <option th:each="v : ${allVillanos}" th:value="${v.id}"
                                th:text="${v.alias} + ' (' + ${v.nombre} + ')'"></option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-white">Guarida a Reservar</label>
                    <select class="form-select" th:field="*{guarida}" required>
                        <option value="">-- Seleccione una guarida --</option>
                        <option th:each="g : ${allGuaridas}" th:value="${g.id}"
                                th:text="${g.nombre} + ' - ' + ${g.precioNoche} + '‚Ç¨/noche'"></option>
                    </select>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-white">Fecha Entrada</label>
                        <input type="date" class="form-control" th:field="*{fechaInicio}" required
                               style="color-scheme: dark;">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-white">Fecha Salida</label>
                        <input type="date" class="form-control" th:field="*{fechaFin}" required
                               style="color-scheme: dark;">
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" th:field="*{estado}"
                           style="background-color: #121212; border-color: #666;">
                    <label class="form-check-label text-white">
                        Reserva Confirmada <span class="text-muted small">(Pago procesado)</span>
                    </label>
                </div>

                <div class="d-flex align-items-center p-3 mb-4 rounded border"
                     style="background-color: rgba(46, 0, 62, 0.3); border-color: var(--color-logo-light) !important;">
                    <span class="fs-4 me-3">üìú</span>
                    <div class="small text-light">
                        <strong style="color: var(--color-logo-light);">Aviso del sistema:</strong><br>
                        Al guardar esta operaci√≥n, nuestros minions generar√°n o actualizar√°n autom√°ticamente la factura correspondiente.
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg shadow">
                        Confirmar Reserva
                    </button>
                    <a th:href="@{/reservas}" class="btn btn-outline-light btn-sm mt-2">
                        Cancelar y Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
