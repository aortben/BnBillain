<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guaridas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Guaridas</h1>
        
        <div class="mb-4">
            <a href="/guarida/new" class="btn btn-primary">+ Nueva Guarida</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Ubicación</th>
                        <th>Precio/Noche</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${guaridas.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">No hay guaridas registradas</td>
                    </tr>
                    <tr th:each="guarida : ${guaridas}">
                        <td th:text="${guarida.id}"></td>
                        <td th:text="${guarida.nombre}"></td>
                        <td th:text="${guarida.ubicacion}"></td>
                        <td th:text="${guarida.precioNoche}"></td>
                        <td th:text="${guarida.descripcion}"></td>
                        <td>
                            <a th:href="@{/guarida/{id}/edit(id=${guarida.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/guarida/{id}/delete(id=${guarida.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
